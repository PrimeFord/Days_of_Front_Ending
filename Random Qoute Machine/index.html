<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Random Quote Machine with JQuery</title>
  </head>
  <body>
    <div id="quote-box">
      <div id="text-box">
        <i class="fa fa-quote-left"> </i><span id="text">Random Quote</span>
      </div>
      <div id="quote-author">-<span id="author">author</span></div>
      <div class="buttons">
        <button class="button" id="new-quote">Next Quote</button>
        <a
          class="button"
          id="tweet-quote"
          title="Tweet this quote!"
          target="_blank"
          href="twitter.com/intent/tweet"
          ><i class="fa fa-twitter"> </i
        ></a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
  <script src="/main.js"></script>
</html>
